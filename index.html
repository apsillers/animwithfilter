<html>
<body>
<canvas id="canvas" height="72" width="72"></canvas><br>
<button id="attackButton">Attack</button>
<button id="poisonButton">Poison</button>

<script>
var stage = new createjs.Stage("canvas");
var spriteSheet = new createjs.SpriteSheet({
    images: [url],
    frames: {width:72, height:72},
    animations: {
        attack:[1,6],
    }
});
var animation = new createjs.Sprite(spriteSheet);
stage.addChild(animation);

attackButton.addEventListener("click", function() {
    animation.gotoAndPlay("attack");
});

poisonButton.addEventListener("click", function() {
    animation.filters = [
        new createjs.ColorFilter(0.5,2,0.5,1, 0,0,0,0)
    ];
    //animation.cache(0,0,72,72);
});


createjs.Ticker.addEventListener("tick", handleTick);
function handleTick(event) {
    stage.update(event);
}
</script>
</body>
</html>
